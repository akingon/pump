<VirtualHost *:88>
  ServerName pump.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/pump/access.log combined
  ErrorLog /var/log/apache2/pump/error.log

  SetEnv DJANGO_SETTINGS_MODULE pump.settings_production

  WSGIDaemonProcess site-pump user=pusher group=pusher threads=5 python-path=/var/www/pump/pump/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-pump
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/pump/pump/apache/django.wsgi
  <Directory /var/www/pump/pump/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/pump/pump/media/
  Alias /favicon.ico /var/www/pump/pump/media/favicon.ico
  Alias /robots.txt /var/www/pump/pump/media/robots.txt
  <Directory /var/www/pump/pump/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/pump/uploads/
  <Directory /var/www/pump/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
